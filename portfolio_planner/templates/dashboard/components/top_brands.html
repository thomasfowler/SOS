<canvas id="topBrandsByTargetChart"></canvas>
<script>
    (function() {
        // Debugging lines: Log the data to the console
        console.log("Labels:", {{ labels|safe }});
        console.log("Data:", {{ data|safe }});

        const data = {
            labels: {{ labels|safe }},
            datasets: [{
                label: 'Top Brands by Target',
                data: {{ data|safe }},
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                    // Add more colors if you have more than 6 brands
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)',
                    // Add more border colors if you have more than 6 brands
                ],
                borderWidth: 1
            }]
        };

        const config = {
            type: 'pie',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                layout: {
                    padding: {
                        left: 0,
                        right: 0,
                        top: 0,
                        bottom: 0
                    }
                },
                plugins: {
                    legend: {
                        position: 'left',
                        labels: {
                            boxWidth: 20,
                            padding: 20
                        }
                    },
                    title: {
                        display: false,
                    }
                }
            },
        };

        const ctx = document.getElementById('topBrandsByTargetChart').getContext('2d');
        new Chart(ctx, config); // Initialize the pie chart
    })();
</script>
