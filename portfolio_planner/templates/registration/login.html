{% extends 'minimal_base.html' %}

{% load static %}

{% block title %}{% endblock %}

{% block content %}
<div class="login-container row">
    <div class="col-4 login-image-col"></div>
    <div class="col-8 login-form-col text-left py-4">
        <div class="w-100 mb-3" style="text-align:right">
            <img src="{% static 'images/black_rectangle_sos_logo.png' %}" alt="Logo" width="210">
        </div>
        <form method="post" id="login-form">
            {% csrf_token %}
            <div class="form-group">
                <label>Email address</label>
                <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" required>
            </div>
            <div class="form-group mt-3">
                <label>Password</label>
                <a href="" class="forgot-password">Forgot password</a>
                <input type="password" class="form-control" id="{{ form.password.id_for_label }}" name="{{ form.password.name }}" required>
            </div>
            <div class="checkbox mt-4 mb-3">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me for 30 days</label>
            </div>
            <button type="submit" class="login-button">SIGN IN</button>
        </form>
        <div class="register-now">
            Donâ€™t have an account? <a href="">Register now</a>
        </div>
    </div>
</div>
